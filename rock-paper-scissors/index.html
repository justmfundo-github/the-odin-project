<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./functions.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div class="container">
      <h2>Rock Paper Scissors Game</h2>
      <div>
        <h3>Make your choice</h3>
      </div>
      <div class="rps-gui">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        &emsp;&emsp;<span class="computerSelected" style="padding-left: 20px"></span>
      </div>
      <div style="display: flex; padding: 5px">
        <div style="padding-right: 50px">Your Score&emsp;<span class="user-score"></span></div>

        <div style="padding-right: 50px"><span class="computer-score"></span>&emsp;Computer Score</div>
      </div>
      <div>
        <h3 class="winner"></h3>
      </div>
    </div>
  </body>
